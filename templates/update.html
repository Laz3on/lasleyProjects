{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/actions/update/{{task_to_update.id}}" method="POST">
            <input type="text" name="taskName" id="taskName" value="{{task_to_update.taskName}}">
            <input type="text" name="taskDetails" id="taskDetails" value="{{task_to_update.taskDetails}}">
            <input type="text" name="owner" id="owner" value="{{task_to_update.owner}}">
            <input type="text" name="priority" id="priority" value="{{task_to_update.priority}}">
            <input type="text" name="startDate" id="startDate" value="{{task_to_update.startDate}}">
            <input type="text" name="estimatedCompletionDate" id="estimatedCompletionDate"
                value="{{task_to_update.estimatedCompletionDate}}">
            <input type="submit" value="Update">

        </form>
    </div>
</div>
{% endblock  %}
